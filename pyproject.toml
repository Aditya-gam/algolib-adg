[tool.poetry]
name = "algolib_adg"
version = "0.1.0"
description = ""
authors = ["Aditya Gambhir"]
license = "MIT"
packages = [{ include = "algolib" }]

[tool.poetry.dependencies]
python = "^3.11"
typing-extensions = "^4.14.1"

[tool.poetry.group.dev.dependencies]
furo = "^2024.8.6"
hypothesis = "^6.135.24"
mypy = "^1.16.1"
pre-commit = "^4.2.0"
pytest = "^8.4.1"
pytest-benchmark = "^5.1.0"
pytest-cov = "^6.2.1"
ruff = "^0.12.2"
sphinx = "^8.2.3"
sphinx-autobuild = "^2024.10.3"
ollama = ">=0.2.2"
langchain-community = "^0.3.27"
streamlit = "^1.46.1"
types-pyyaml = "^6.0.12.20250516"
jinja2 = "^3.1.6"
astor = "^0.8.1"
langchain-openai = "^0.3.27"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
# E (pycodestyle), F (pyflakes), I (isort), B (flake8-bugbear) â€¦
select = ["E", "F", "I", "B", "W", "C90"]
ignore = ["E501"]   # long lines handled by formatter

[tool.ruff.format]
# Enables Black-compatible formatting
preview = true

[tool.mypy]
python_version = "3.11"
strict = true
plugins = []

[[tool.mypy.overrides]]
module = "tests.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "astor"
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--strict-markers --cov=algolib --cov-report=term-missing --cov-fail-under=95 -q"
testpaths = ["tests"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
