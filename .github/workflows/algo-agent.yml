name: algo-agent
on:
  push:
    paths:
      - "specs/**"
      - "spec_builder/**"
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # We need to fetch more than the latest commit to be able to diff
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.2"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --all-extras

      - name: Install project
        run: poetry install --no-interaction --all-extras

      - name: Start Ollama (optional â€“ comment out to use OpenAI)
        if: ${{ env.LLM_BACKEND == 'ollama' }}
        uses: ai-action/setup-ollama@v1

      - name: Run agent
        env:
          LLM_BACKEND: ${{ secrets.LLM_BACKEND || 'openai' }}
          OLLAMA_MODEL: ${{ secrets.OLLAMA_MODEL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: poetry run python scripts/run_algo_agent.py ${{ github.event.before }}
